<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Red Dot Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="dot"></div>

  <!-- GSAP from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Animate the red dot to move to the right and back infinitely
    gsap.to(".dot", {
      x: 300,
      duration: 1.5,
      yoyo: true,
      repeat: -1,
      ease: "power1.inOut"
    });
  </script>

</body>
</html>
