<body class="lookbook-page">

    <!-- Smooth scroll wrapper begins -->
    <div id="scroll-container">
        <header id="top_nav_bar">
            <nav>
                <div class="button-list">
                    <a href="index.html"><button class="btn">Home</button></a>
                    <a href="lookBook.html"><button class="btn">Lookbook</button></a>

        <section id="lookBook">
